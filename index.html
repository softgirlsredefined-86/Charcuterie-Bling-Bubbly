    --beige:#F4E1C1;
    --gold:#D4AF37;
    --accent:#B0E0E6;
    --charcoal:#3E3E3E;
    --card-bg: rgba(255,255,255,0.94);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--blush),#F6F8FB);}
  body{color:var(--charcoal);-webkit-font-smoothing:antialiased;overflow-x:hidden;position:relative;}

  /* Remove underline under pay button */
  a.btn, a.btn:visited, a.btn:active {text-decoration:none;}

  /* Buttons */
  .btn{display:inline-flex;align-items:center;gap:10px;border:none;padding:12px 18px;border-radius:26px;cursor:pointer;color:#fff;font-weight:700;font-size:1rem;background:linear-gradient(90deg,#ffb6c1,#b0e0e6);box-shadow:0 10px 30px rgba(176,224,230,0.15);transition:transform .25s ease,box-shadow .25s ease;text-decoration:none;}
  .btn:hover{transform:translateY(-3px);box-shadow:0 18px 40px rgba(212,175,55,0.14);}
  .btn.ghost{background:transparent;color:var(--charcoal);border:1px solid rgba(0,0,0,0.06);box-shadow:none;text-decoration:none;}
  .btn.pay{background:linear-gradient(90deg,#b0e0e6,#f4b1c7);text-decoration:none;}

  /* Floating Music Button */
  .music-btn {
    position: fixed;
    right: 18px;
    top: 18px;
    z-index: 9999;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #f4b1c7, #b0e0e6);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    color: #fff;
    font-size: 26px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .music-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 16px 35px rgba(212,175,55,0.25);
  }
