      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 192, 203, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);

    }

      color: #777;
      background: rgba(255,255,255,0.5);

      to { opacity: 1; }

</head>
<body>
  <div id="loader">âœ¨ Sip. Sparkle. Savor. âœ¨</div>

  <header>

    <h1>Charcuterie, Bling & Bubbly</h1>
    <h2>Sip. Sparkle. Savor.</h2>
    <p><strong>December 6th â€¢ Downtown Jacksonville</strong></p>

  <div class="container">
    <form id="rsvpForm" action="https://formspree.io/f/xanpkjoy" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label>Are you 18 or older?</label>
      <select name="age_confirmation" required>
        <option value="">Select one</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Will you be bringing a guest?</label>
      <select name="bringing_guest" required>
        <option value="">Select one</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="guestName">If yes, Guest's Name:</label>
      <input type="text" id="guestName" name="guest_name">

      <label for="allergies">Any food allergies or dietary preferences?</label>
      <textarea id="allergies" name="allergies"></textarea>

      <label>Payment Confirmation</label>
      <select name="payment_option" required>
        <option value="">Select one</option>
        <option value="RSVP Now, Pay Later">RSVP Now, Pay Later (2 weeks to pay)</option>
        <option value="Pay Now via TicketSpice">Pay Now via TicketSpice</option>
      </select>

      <label for="notes">Additional Notes or Requests</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Submit RSVP</button>
      <p style="margin-top:15px;">
        <a href="https://softgirlsredefined.ticketspice.com/charcuterie-bling-bubbly" target="_blank">
          <button type="button">Pay Now via TicketSpice</button>

  </footer>

  <script>
    const form = document.getElementById('rsvpForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        form.style.display = 'none';
        thankyou.style.display = 'block';
      } else {
        alert("Oops! Something went wrong, please try again.");
      }
    });
  </script>
